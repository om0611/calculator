<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="display">0</div>
            <div class="row1">
                <button class="mod clear">AC</button>
                <button class="mod sign">+/-</button>
                <button class="mod percent">%</button>
                <button class="op divide">÷</button>
            </div>
            <div class="row2">
                <button class="digit seven">7</button>
                <button class="digit eight">8</button>
                <button class="digit nine">9</button>
                <button class="op multiply">×</button>
            </div>
            <div class="row3">
                <button class="digit four">4</button>
                <button class="digit five">5</button>
                <button class="digit six">6</button>
                <button class="op subtract">−</button>
            </div>
            <div class="row4">
                <button class="digit one">1</button>
                <button class="digit two">2</button>
                <button class="digit three">3</button>
                <button class="op add">+</button>
            </div>
            <div class="row5">
                <button class="digit zero">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
