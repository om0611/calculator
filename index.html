<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <div class="row1">
                    <button class="mod clear">AC</button>
                    <button class="mod sign">+/-</button>
                    <button class="mod percent">%</button>
                    <button class="op equals">=</button>
                </div>
                <div class="row2">
                    <button class="digit 7">7</button>
                    <button class="digit 8">8</button>
                    <button class="digit 9">9</button>
                    <button class="op multiply">×</button>
                </div>
                <div class="row3">
                    <button class="digit 4">4</button>
                    <button class="digit 5">5</button>
                    <button class="digit 6">6</button>
                    <button class="op subtract">−</button>
                </div>
                <div class="row4">
                    <button class="digit 1">1</button>
                    <button class="digit 2">2</button>
                    <button class="digit 3">3</button>
                    <button class="op add">+</button>
                </div>
                <div class="row5">
                    <button class="digit 0">0</button>
                    <button class="decimal">.</button>
                    <button class="op divide">÷</button>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
